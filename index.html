<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Tienda</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:sans-serif;background:#f5f5f5;display:flex;flex-direction:column;gap:20px;padding:20px}
    header{display:flex;justify-content:space-between;align-items:center;background:#333;color:#fff;padding:15px 20px;border-radius:10px}
    nav{display:flex;gap:10px}
    nav button{background:#555;color:#fff;border:none;padding:10px 15px;border-radius:5px;cursor:pointer;transition:.2s}
    nav button:hover{background:#777}
    main{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px}
    .card{background:#fff;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,.1);padding:15px;text-align:center}
    .card img{width:100%;border-radius:10px;margin-bottom:10px}
    .card h3{margin-bottom:5px}
    .card p{color:#555}
  </style>
</head>
<body>
  <header>
    <h1>Mi Tienda</h1>
    <nav>
      <button>Inicio</button>
      <button>Cartas</button>
      <button>Men√∫</button>
      <button>Carrito</button>
    </nav>
  </header>
  <main>
    <div class="card">
      <img src="https://via.placeholder.com/200x150/ffcccb/333?text=Camisa" alt="Camisa">
      <h3>Camisa Casual</h3>
      <p>$45.000</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150/cce5ff/333?text=Zapatos" alt="Zapatos">
      <h3>Zapatos Deportivos</h3>
      <p>$120.000</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150/d5ffcc/333?text=Reloj" alt="Reloj">
      <h3>Reloj de Pulsera</h3>
      <p>$95.000</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150/f7e6ff/333?text=Mochila" alt="Mochila">
      <h3>Mochila Escolar</h3>
      <p>$65.000</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150/fff2cc/333?text=Auriculares" alt="Auriculares">
      <h3>Auriculares Bluetooth</h3>
      <p>$80.000</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150/ccffe5/333?text=Gorra" alt="Gorra">
      <h3>Gorra Negra</h3>
      <p>$25.000</p>
    </div>
  </main>
</body>
</html>
